<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="myForm">
    <div class="container"><h1>Temperature Convertor</h1></div>
    <div class="container"><input type="number" placeholder="Enter the temperature value" id="inn"><br></div>
    <div class="container"><input type="radio" name="unit" id="toF">
    <label for="toF"> Celsius ⏩ Fahrenheit </label><br></div>
    <div class="container"><input type="radio" name="unit" id="toC">
    <label for="toC"> Fahrenheit ⏩ Celsius </label><br></div>
    <div class="container"><input type="radio" name="unit" id="Ctok">
    <label for="Ctok"> Celsius ⏩ Kelvin </label><br></div>
    <div class="container"><input type="radio" name="unit" id="FtoK">
    <label for="FtoK"> Fahrenheit ⏩ Kelvin </label><br></div>
    <div class="container"><input type="radio" name="unit" id="KtoC">
        <label for="KtoC"> Kelvin ⏩ Celsius </label><br></div>
    <div class="container"><input type="radio" name="unit" id="KtoF">
        <label for="KtoF"> Kelvin ⏩ Fahrenheit </label><br></div>    
    <div class="container"><button  id="sub">Convert</button></div>
    <div class="container"><h1 id="result">Click on Convert Button</h1></div>
    </form>

    <script src="index.js"></script>
</body>
</html>

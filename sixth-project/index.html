<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
    <div class="container"><input type="checkbox" id="lowerCase"><label for="lowerCase">Lower Case letters</label></div>
    <div class="container"><input type="checkbox" id="upperCase"><label for="upperCase">Upper Case letters</label></div>
    <div class="container"><input type="checkbox" id="specialCharacter" class="sp"><label for="specialCharacter">Special Character</label></div>
    <div class="container"><input type="checkbox" id="nums"><label for="nums">Numbers</label></div>
    <div class="container"><input type="number" id="input" min="8" placeholder="Enter the required length"></div>
    <div class="container"><button id="btn">Generate</button></div>
    <div class="container"><div id="result">Click on Generate</div></div>
</div>


    <script src="index.js"></script>
</body>
</html>
